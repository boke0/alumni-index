{% extends "base.html" %}
{% block content %}
{% set post = request.post()%}
<form method="POST" enctype='multipart/form-data' class='container mb-5 mt-5'>
    <h1>図鑑登録フォーム</h1>
    <div class='mb-3'>
        <label class='form-label'>名前</label>
        <input class='form-control' type="text" name="name" placeholder="名前" value="{{ post.name }}" />
    </div>
    <div class='mb-3'>
        <label class='form-label'>入会年度</label>
        <input class='form-control' type="number" name="epoch" placeholder="入会年度" min="1965" value="{{ post.epoch }}" />
    </div>
    <div class='mb-3'>
        <label class='form-label'>ハッシュタグ(半角カンマ区切り)</label>
        <input class='form-control' type="text" name="tags" placeholder="タグ" value="{{ post.tags }}" />
    </div>
    <div class='mb-3'>
        <label class='form-label'>写真</label>
        <input class='form-control' type="file" name="image" placeholder="写真" />
    </div>
    <div class='mb-3'>
        <label class='form-label'>自己紹介</label>
        <textarea class='form-control' name="description" placeholder="自己紹介">{{ post.description }}</textarea>
    </div>
    <h3>公開されない情報</h3>
    <p>EB/BDメンバーにて管理、利用することを目的とする質問です。ご協力お願いいたします</p>
    <div class='mb-4'>
        <p>LCMにご参加いただけますか？</p>
        <div class='form-check'>
            <input class='form-check-input' id='lcm-input-ok' type='radio' name='lcm' value='on' {% if post.lcm|default('on') == 'on' %}checked{% endif %} />
            <label class='form-check-label' for='lcm-input-ok'>はい</label>
        </div>
        <div class='form-check'>
            <input class='form-check-input' id='lcm-input-nt' type='radio' name='lcm' value='off' {% if post.lcm == 'off' %}checked{% endif %} />
            <label class='form-check-label' for='lcm-input-nt'>いいえ</label>
        </div>
    </div>
    <div class='mb-4'>
        <p>現役メンバーにメンターとして関わっていただけますか？</p>
        <div class='form-check'>
            <input class='form-check-input' id='mentor-input-ok' type='radio' name='mentor' value='on' {% if post.mentor|default('on') == 'on' %}checked{% endif %} />
            <label class='form-check-label' for='mentor-input-ok'>はい</label>
        </div>
        <div class='form-check'>
            <input class='form-check-input' id='mentor-input-nt' type='radio' name='mentor' value='off' {% if post.mentor == 'off' %}checked{% endif %} />
            <label class='form-check-label' for='mentor-input-nt'>いいえ</label>
        </div>
    </div>
    <div class='mb-4'>
        <p>Alumnight(仮)の企画、または参加をしていただけますか？</p>
        <div class='form-check'>
            <input class='form-check-input' id='alumnight-input-ok' type='radio' name='alumnight' value='on' {% if post.alumnight|default('on') == 'on' %}checked{% endif %} />
            <label class='form-check-label' for='alumnight-input-ok'>はい</label>
        </div>
        <div class='form-check'>
            <input class='form-check-input' id='alumnight-input-nt' type='radio' name='alumnight' value='off' {% if post.alumnight == 'off' %}checked{% endif %} />
            <label class='form-check-label' for='alumnight-input-nt'>いいえ</label>
        </div>
    </div>
    <p>{{error}}</p>
    {{ forms.csrf(request) }}
    <button class='btn btn-primary'>登録する</button>
</form>
{% endblock %}
