{% extends "base.html" %}
{% block content %}
<form method="POST">
    <dl>
        <dt>名前</dt>
        <dd>
            <input type="text" name="name" placeholder="名前" />
        </dd>
        <dt>入会年度</dt>
        <dd>
            <input type="number" name="epoch" placeholder="入会年度" min="1965" />
        </dd>
        <dt>ハッシュタグ</dt>
        <dd>
            <input type="text" name="tags" placeholder="タグ" />
        </dd>
        <dt>写真</dt>
        <dd>
            <input type="file" name="image" placeholder="写真" />
        </dd>
        <dt>自己紹介</dt>
        <dd>
            <textarea name="description" placeholder="自己紹介"></textarea>
        </dd>
    </dl>
    <p>{{error}}</p>
    <button>登録する</button>
</form>
{% endblock %}
